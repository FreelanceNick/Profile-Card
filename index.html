<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main_component">
    <article class="card_component center-text">
      <header class="card-header">
        <img src="img/image-victor.jpg" alt="Picture of Victor Crest">
        <div class="header_pii">
          <h2>Victor Crest <span class="card-header-age">26</span></h2>
          <p class="card-header-location">London</p>
        </div>
      </header>
    
      <section class="sm-component center-text">
        <h1 class="sr-only">Social Media Statistics</h1>
        <div class="sm-stats">
          <h2 class="sm-stats-total">80K</h2>
          <p class="sm-stats-type">Followers</p>
        </div>
      
        <div class="sm-stats">
          <h2 class="sm-stats-total">803K</h2>
          <p class="sm-stats-type">Likes</p>
        </div>
      
        <div class="sm-stats">
          <h2 class="sm-stats-total">1.4K</h2>
          <p class="sm-stats-type">Photos</p>
        </div>
      </section>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
